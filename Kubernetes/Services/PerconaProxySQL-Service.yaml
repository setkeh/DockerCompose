apiVersion: v1
kind: Service
metadata:
 name: percona-xtradb-cluster
spec:
 ports:
 # the port that this service should serve on
 - port: 3306
   targetPort: 3306
 name: "mysql"
 - port: 6032
   targetPort: 6032
   name: "proxyadm"
 # label keys and values that must match in order to receive traffic for this service
 selector:
 front: proxysql